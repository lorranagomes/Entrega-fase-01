<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="src/styles/login.css">
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link
      rel="shortcut icon"
      href="/src/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Jall Code | √Årea de Login</title>

<body>

        <img
          src="src/images/web-logo.png"
          alt="jall code logo"
          class="image-logo"

      <form class="formLogin">

        </form>
